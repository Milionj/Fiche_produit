<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche produit website</title>
<link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous">
</head>
<body>

    <div class="produit-container">
        <div class="produit-images">
            produit images

            <div class="full-img-container">
                <img id="full" src="./img/image1.png" alt="chaise scandinave">
            </div>

            <div class="vignettes-container">
                <img class="small" src="./img/image1.png" alt="chaise scandinave">
                <img class="small" src="./img/image2.png" alt="chaise scandinave">
                <img class="small" src="./img/image3.png" alt="chaise scandinave">
            </div>
        </div>
        <div class="produit-infos">
           <h1 class="produit-titre">
            chaise scandinave
           </h1>
           <p class="produit-prix">
            99$
           </p>
           <p class="description">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Odit adipisci, quas eaque velit perferendis laboriosam ut nulla dignissimos id itaque consequuntur, quasi, consectetur assumenda eos? Nostrum deserunt in nesciunt quos?
           </p>
           <button class="btn-add">
            <i class="fas fa-shopping-basket"></i>
            AJOUTER AU PANIER
           </button>
           <p class="panier-container"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
